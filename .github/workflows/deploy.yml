name: ğŸš€ Deploy Venados Atalaya to Hostinger (Dominio mhegasdev.com.mx)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Generar build de Astro
        run: npm run build

      - name: ğŸ” Verificar contenido de dist
        run: ls -R ./dist

      - name: ğŸ“¤ Subir vÃ­a FTP a Hostinger (Dominio mhegasdev.com.mx)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./dist/
          server-dir: venados-atalaya/
          log-level: verbose
