name: ğŸš€ Deploy Venados Atalaya to Hostinger (Dominio mhegasdev.com.mx)

on:
  push:
    branches:
      - main

permissions:
  contents: write        # permite comentar en el commit
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: ğŸ—ï¸ Generar build de Astro
        run: npm run build

      - name: ğŸ” Verificar contenido de dist
        run: ls -R ./dist

      - name: ğŸ“¤ Subir vÃ­a FTP a Hostinger (Dominio mhegasdev.com.mx)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./dist/
          server-dir: venados-atalaya/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/package*.json
            **/astro.config.*
            **/tsconfig.*
            **/README.md
          log-level: verbose

      - name: â³ Esperar 10 segundos antes de validar
        run: sleep 10

      - name: âœ… Verificar que el sitio estÃ¡ en lÃ­nea
        id: check_site
        run: |
          URL="https://mhegasdev.com.mx/venados-atalaya/index.html"
          echo "Comprobando disponibilidad de $URL ..."
          STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" "$URL")
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" = "200" ]; then
            echo "âœ… Sitio en lÃ­nea (HTTP $STATUS)"
          else
            echo "âŒ Error: respuesta HTTP $STATUS"
            exit 1
          fi

      - name: ğŸ’¬ Publicar comentario en el commit
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ğŸš€ **Deploy Venados Atalaya**"
          message: |
            ${{ steps.check_site.outputs.status == '200' && 'âœ… **Deploy exitoso** â€” el sitio estÃ¡ en lÃ­nea.  
            ğŸŒ [Abrir sitio](https://mhegasdev.com.mx/venados-atalaya/)' || 'âŒ **Error en el deploy** â€” el sitio no respondiÃ³ correctamente.  
            Verifica los logs en [GitHub Actions](https://github.com/${{ github.repository }}/actions).' }}
